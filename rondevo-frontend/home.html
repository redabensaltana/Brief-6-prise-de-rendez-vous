<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rondevo home</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.css" integrity="sha512-E+53kXnJyuZFSz75xSmTfCpUNj3gp9Bd80TeQQMTPJTVWDRHPOpEYczGwWtsZXvaiz27cqvhdH8U+g/NMYua3A==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-light bg-light static-top">
        <div class="container">
            <a class="navbar-brand"><i class="fa-solid fa-table-list me-2"></i>Rondevo</a>
            <div class="row">
                <p class="col mb-0 d-flex align-items-center px-0">my id:</p>
                <p class="col uuid mb-0 d-flex align-items-center ps-1"></p>
                <button class="col btn rounded ms-4 d-flex align-items-center" style="background-color: #ffc6e2;" onclick="logout()">logout<i class="fas fa-sign-out-alt ms-2"></i></button>
            </div>
        </div>
    </nav>

    <!-- Main-->
    <section style="background-image: url(./img/bg-masthead.jpg);height: 60vh;" class="d-flex align-items-center">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-sm-6 col-md-6 col-lg-4">
                    <div class="text-center text-white">
                        <h1 style="margin-bottom: 90px;">Choose your day</h1>
                        <div class="col">
                            <div>
                                <input class="form-control form-control-lg" id="date" type="date" placeholder="your day"/>
                            </div>
                            <div>
                                <button class="btn btn-lg check-btn btn-block mt-5" style="font-weight: 500;width: auto;color: aliceblue;" onclick="getavailable()">see available hours</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="d-flex align-items-center justify-content-center flex-wrap" id="available"  style="height: 35vh;">
    </section>

</body>

</script>

    .check-btn{
                background-color: #6989b6;
                border-radius: 20px;
                width: 150px;
            }
    .check-btn:hover{
        background-color: #80b3fb;
        box-shadow: 0px 0px 20px #7eb4ff;
    }
</style>
</html>
